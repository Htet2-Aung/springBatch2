<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Units of Measurement</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"
    th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>
  
  <div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h1 class="card-title d-flex justify-content-center">Units Of Measurement!</h1>
        </div>
        <div class="card-body">
			<a href="#" th:href="@{'/uom/new'}" class="btn btn-primary">Create Units</a>
          <div class="table-responsive" th:if="${not #lists.isEmpty(uoms)}">
            <table class="table table-hover">
              <thead class="table-dark">
                <tr>
				<th>ID</th>
				<th>UOM</th>
				<th>Update</th>
				<th>Delete</th>
                </tr>
              </thead>
              <tbody>
				<tr th:each="uom : ${uoms}">
					<td th:text="${uom.id}"></td>
					<td th:text="${uom.uom}"></td>
					
					<td><a href="#" th:href="@{'/uom/update/' + ${uom.id}}" class="btn btn-secondary"><i class="fa-solid fa-pen-to-square fa-lg" ></i></a></td>
					<td><a href="#" th:href="@{'/uom/delete/' + ${uom.id}}" class="btn btn-danger" ><i class="fa-solid fa-trash fa-lg"></i></a></td>
				</tr>
				</tbody>
				</table>
				</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://kit.fontawesome.com/c4ef0df9ce.js" crossorigin="anonymous"></script>

<script src="https://cdn.js  delivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
